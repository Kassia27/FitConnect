<ion-content [fullscreen]="true">
  <div class="container">
    <div class="content">
      <h1 class="page-title">Faça <strong class="strong-w-color">login</strong> ou <strong class="strong-w-color">cadastre-se</strong> para começar a usar</h1>
      <div class="border"></div>
      <div class="banner-box"></div>
      <div class="buttons-box">
        <ion-button class="btn" routerLink="/login">Fazer login</ion-button>
        <ion-button class="btn" routerLink="/register">Cadastrar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
